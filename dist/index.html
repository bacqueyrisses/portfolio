<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#dbe9fe"/>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/lollipop_1f36d.png">
        <script defer src="/src/script.js"></script>
        <link
            href="https://api.fontshare.com/v2/css?f[]=boska@900,901,701,201,401,301,500,400,2,1,200,700,300,501&f[]=cabinet-grotesk@800,500,100,700,400,300,200,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="output.css" />
        <title>Bacqueyrisses</title>
    </head>
    <body>
        <main>
            <div class="sections-container">
                <div class="section section-contact">
                    <div class="section-content">
                        <a target="_blank" href="https://www.linkedin.com/in/enzobacqueyrisses/">
                            <div class="section-content-inner section--accent">
                                Linkedin
                            </div>
                        </a>
                    </div>
                    <div class="section-content">
                        <a target="_blank" href="https://github.com/bacqueyrisses">
                            <div class="section-content-inner">Github</div>
                        </a>
                    </div>
                    <div class="section-content">
                        <a href="mailto:bacqueyrisses@proton.me">
                            <div class="section-content-inner section--accent">Email</div>
                        </a>
                    </div>
                </div>
                <div class="section section-skills">
                    <div class="section-content">
                        <div class="section-content-inner section--accent skills" data-cursor="url(/ressources/htmlcss.png)">
                            HTML & CSS
                        </div>
                    </div>
                    <div class="section-content">
                        <div class="section-content-inner skills react" data-cursor="url(/ressources/react.png)">React</div>
                    </div>
                    <div class="section-content">
                        <div class="section-content-inner section--accent skills" data-cursor="url(/ressources/node.png)">
                            Node.JS
                        </div>
                    </div>
                    <div class="section-content">
                        <div class="skills" data-cursor="url(/ressources/tw.png)">Tailwind CSS</div> 
                    </div>
                </div>
                <div class="section section-projects">
                    <div class="section-content wip">
                        <div class="section-content-inner section--accent">Wordy</div>
                        <sup>
                            (
                            <span class="type">In progress</span>
                            )
                        </sup>
                    </div>
                    <div class="section-content wip">
                        <div class="section-content-inner">isThisHome?</div>
                        <sup>
                            (
                            <span class="type">In progress</span>
                            )
                        </sup>
                    </div>
                    <div class="section-content wip">
                        <div class="section-content-inner section--accent">
                            Project Z
                        </div>
                        <sup>
                            (
                            <span class="type">In progress</span>
                            )
                        </sup>
                    </div>
                </div>
            </div>
            <div>
                <ul id="filters" class="selectors">
                    <li id="contact" class="selector" data-filter="section-contact">
                        contact
                    </li>
                    <li
                        id="skills"
                        class="selector accent-two"
                        data-filter="section-skills"
                    >
                        skills
                    </li>
                    <li
                        id="projects"
                        class="selector accent-one"
                        data-filter="section-projects"
                    >
                        projects
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
